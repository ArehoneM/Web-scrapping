<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            height: 100%; 
            display: flex;
            flex-direction: column;
        }
        .card-img-top {
            height: 200px; 
            object-fit: cover; 
        }
        .card-body {
            flex: 1 1 auto; 
        }
        .card-footer {
            background-color: #fff;
            border-top: 1px solid #e5e5e5;
            padding-top: 0.5rem;
        }
    </style>
</head>
<body>
    <h1 class="text-center bg-danger p-2 text-light">Latest News Updates from Punchng</h1>
    <div class="container maincontent">
        <div class="row">
            {% for article in articles %}
            <div class="col-sm-3 mb-4">
                <div class="card">
                    <img class="card-img-top" src="{{ article.image }}" alt="{{ article.title }}">
                    <div class="card-body">
                      <h5 class="card-title">{{ article.title }}</h5>
                      <p class="card-text">{{ article.excerpt }}</p>
                    </div>
                    <div class="card-footer">
                      <small class="text-muted">{{ article.date }}</small>
                      <a href="{{ article.link }}" class="btn btn-outline-success d-block mt-2">Read more..</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No articles found.</p>
            {% endfor %}
        </div>
    </div>
    <h6 class="text-center bg-dark p-2 text-light">Brought to you by Charlotte❤️</h6>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
      document.querySelectorAll('.card-text').forEach(text => {
          const maxLength = 50;
          if (text.textContent.length > maxLength) {
              text.textContent = text.textContent.slice(0, maxLength) + '...';
          }
      });
    </script>
</body>
</html>
